<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* ESSE '*' SÃO AS CONFIGURAÇÕES GLOBAIS DO CSS OU CONGIGURAÇÕES GERAIS DA PÁGINA*/
            height: 100%;/* ALTURA*/
        }
        body{
            background-image: linear-gradient(90deg, white, blue, green );/* O 'background-image' SERVE PARA COLOCAR CORES EM GRADIENTES, ONDE
            O linear-gradiente(90DEG OU TO RIGTH SERVE PAR DIZER A DIREÇÃO, NESSE CASO A DIREITA, MAS PODE SER USADO TO TOP PARA CIMA, 
            TO LEFT PARA A ESQUERDA E BAIXO TO BOTTON) VAI DEFINIR AS CORES E A DIRECÃO DO GRADIENTE. E EXISTE OUTROS TIPOS DE GRADIENTE, COMO radia-gradiente*/
        }
    </style>
</head>
<body>
    <h1>Testeando Gradiente</h1>
    
</body>
</html>
