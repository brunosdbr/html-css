<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        /* EM CSS O @ TEM QUE SER A PRIMEIRA LINAH DO CÓDIGO*/
        /* E O NOME DO '@' É REGRA!!!!!*/
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /*  TAG @import SERVE PARA IMPORTAR LINKS DE FONTS EXTERNAS*/
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit et minima reiciendis deleniti voluptas ducimus facere pariatur libero, totam ex dolor similique repellat expedita earum delectus numquam quia. Porro, nostrum.</p>

    
</body>
</html>
