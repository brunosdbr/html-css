<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--O colspan serve para mesclar colunas e cada numero é o numero de coluna que se quer mesclar-->
           
        </tr>
        <tr>
            <td rowspan="3">D</td><!--O rowsoan SERVE PARA MESCLAR AS LINHAS-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
