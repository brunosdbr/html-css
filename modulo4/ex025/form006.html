<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Range e Color</title>
</head>
<body>
    <h1>Trabalhando com Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível:</label>
            <input type="range" name="nivel" id="inivel">
            <!--POR PADRÃO A BARRA DE NIVEL DO INPUT 'range' VAI DE 0 A 100 E COMEÇA SEMPRE PELA METADE, POREM TEM COMO MUDAR USANDO OS PARA METROS 'MIN' E 'MAX' E COLOCAR O PARA METRO 'VALUE' PARA DIZER AOPARTIR DE QUE NIVEL A BARRA DEVE COMEÇAR OU APARECER -->
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!--IMPORTANTE!!!!!! SE USAR O INPUT 'FILE' OU 'FOTO' DEVE SE ESCOLHER O METODO 'POST', POIS SO É POSSIVEL ENVIAR ARQUIVO POR ESSE METODO-->
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    
</body>
</html>
