<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Radio e Checkbox</title>
</head>
<body>
    <h1>Trabalhando com Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!--NO INOIUT DO TIPO 'radio' É PRECISO COLOCAR O 'NAME' COM O MESMO NOME NOS DOIS UNPUT, PARA QUE SEJA POSSIVEL ESCOLHER UMA OPÇAO OU OUTRA, DO CONTRARIO ELE DARA AOPÇÃO DE MARCAR OS DOIS INPUT, NESSE CASO, FOI COLOCADO O NOME 'SEXO', -->
            <!--SE CASO UQEIRA JA COLOCAR UMA OPÇÃO MARCA QUANDO FOR PRENCHER O FOMULÁRIO E SO COLCOAR O PARAMETRO 'cheked' EM ALGUMA OPÇÃO, SERVE TAMBEM PAR O INPUT checkbox-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" ><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
